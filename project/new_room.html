        <li class="active">创建新的活动</li>
    </ol>
    <div class="row">
        <div class="col-md-7">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">选择分类</label>
                    <div class="col-sm-2 tao-div-2">
                        <select class="form-control tao-select">
                            <option>美食</option>
                            <option>娱乐</option>
                            <option>聚会</option>
                            <option>旅游</option>
                            <option>其他</option>
                        </select>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动名称</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="new_room_1" placeholder="活动名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">开始时间</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" placeholder="选择活动开始时间" id="datetimepicker" data-date-format="yyyy-mm-dd">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">结束时间</label>

                    <div class="col-sm-4">
                        <input class="form-control" type="text"  placeholder="选择活动结束时间" id="datetimepicker2">
                    </div>


                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动封面</label>

                    <div class="col-sm-4">
                        <input type="file" class="form-control" />

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">一句话介绍</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="new_room_2" placeholder="一句话介绍">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动地点</label>
                    <div class="col-md-2 tao-div-2">
                        <select class="form-control tao-select">
                            <option>江苏省</option>
                        </select>
                    </div>
                    <div class="col-md-2 tao-div-2">
                        <select class="form-control tao-select">
                            <option>常州市</option>

                        </select>
                    </div>
                    <div class="col-md-2 tao-div-2">
                        <select class="form-control tao-select">
                            <option>武进区</option>
                            <option>钟楼区</option>
                            <option>天宁区</option>
                            <option>新北区</option>
                            <option>戚墅堰区</option>
                            <option>金坛区</option>
                            <option>溧阳区</option>

                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="new_room_5" placeholder="详细地点">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动详情</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5"></textarea>

                    </div>
                </div>




                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">完成，创建活动</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="modal-dialog modal-sm">

            <div class="modal-header">
